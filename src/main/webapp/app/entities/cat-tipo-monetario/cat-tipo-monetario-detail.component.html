<div class="container">
    <div class="row pt-5 mb-2">
        <div class="col-12">
            <div *ngIf="catTipoMonetario">
                <h3 class="mb-4 pb-2"><span jhiTranslate="resaMxWebApp.catTipoMonetario.detail.title">Cat Tipo Monetario</span> {{ catTipoMonetario.id }}</h3>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <dl class="row jh-entity-details">
                                    <div class="col-md-4">
                                        <dt><span jhiTranslate="resaMxWebApp.catTipoMonetario.instrumento">Instrumento</span></dt>
                                        <dd>
                                            <span>{{ catTipoMonetario.instrumento }}</span>
                                        </dd>
                                    </div>
                                    <div class="col-md-4">
                                        <dt><span jhiTranslate="resaMxWebApp.catTipoMonetario.descripcion">Descripcion</span></dt>
                                        <dd>
                                            <span>{{ catTipoMonetario.descripcion }}</span>
                                        </dd>
                                    </div>
                                    <div class="col-md-4">
                                        <dt><span jhiTranslate="resaMxWebApp.catTipoMonetario.usuario">Usuario</span></dt>
                                        <dd>
                                            {{ catTipoMonetario.usuario?.firstName + ' ' +  catTipoMonetario.usuario?.lastName }}
                                        </dd>
                                    </div>                                                                        
                                </dl>
                                <jhi-alert-error></jhi-alert-error>
                                <div class="row">
                                    <div class="col-12 text-right">
                                        <button type="submit"
                                        (click)="previousState()"
                                        class="btn btn-outline-primary px-4">
                                        <i class="mdi mdi-arrow-left mr-2"></i><span jhiTranslate="entity.action.back">Back</span>
                                </button>
                
                                <button type="button"
                                        [routerLink]="['/cat-tipo-monetario', catTipoMonetario.id, 'edit']"
                                        class="btn btn-primary px-4">
                                        <i class="mdi mdi-pencil mr-2"></i><span jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
