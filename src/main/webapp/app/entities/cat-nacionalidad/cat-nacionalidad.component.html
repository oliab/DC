<div class="container">
    <div class="row pt-5 mb-4">
        <div class="col-6">
            <h3 id="page-heading">
                <span jhiTranslate="resaMxWebApp.catNacionalidad.home.title">Cat Nacionalidad</span>
            </h3>
        </div>
        <div class="col-6 text-right">
            <button id="jh-create-entity" class="btn btn-primary px-4 shadow-sm jh-create-entity create-cat-nacionalidad" [routerLink]="['/cat-nacionalidad/new']">
                <i class="mdi mdi-plus mr-2"></i>
                <span  jhiTranslate="resaMxWebApp.catNacionalidad.home.createLabel">
                Create a new Cat Nacionalidad
                </span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <jhi-alert-error></jhi-alert-error>
                            <jhi-alert></jhi-alert>
                        
                            <div class="alert alert-warning" id="no-result" *ngIf="catNacionalidads?.length === 0">
                                <span jhiTranslate="resaMxWebApp.catNacionalidad.home.notFound">No catNacionalidads found</span>
                            </div>
                            <div class="table-responsive mb-5" id="entities" *ngIf="catNacionalidads && catNacionalidads.length > 0">
                                <table class="table" aria-describedby="page-heading">
                                    <thead>
                                        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                                            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                                            <th scope="col"  jhiSortBy="nacionalidad"><span jhiTranslate="resaMxWebApp.catNacionalidad.nacionalidad">Nacionalidad</span> <fa-icon icon="sort"></fa-icon></th>
                                            <th scope="col"  jhiSortBy="usuario.id"><span jhiTranslate="resaMxWebApp.catNacionalidad.usuario">Usuario</span> <fa-icon icon="sort"></fa-icon></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let catNacionalidad of catNacionalidads ;trackBy: trackId">
                                            <td><a [routerLink]="['/cat-nacionalidad', catNacionalidad.id, 'view']">{{ catNacionalidad.id }}</a></td>
                                            <td>{{ catNacionalidad.nacionalidad }}</td>
                                            <td>
                                                {{ catNacionalidad.usuario?.id }}
                                            </td>
                                            <td class="text-right">
                                                    <button type="submit"
                                                            [routerLink]="['/cat-nacionalidad', catNacionalidad.id, 'view']"
                                                            class="btn btn-outline-primary btn-sm px-2">
                                                            <i class="mdi mdi-eye"></i>
                                                        <span class="d-none d-md-inline ml-2" jhiTranslate="entity.action.view">View</span>
                                                    </button>
                        
                                                    <button type="submit"
                                                            [routerLink]="['/cat-nacionalidad', catNacionalidad.id, 'edit']"
                                                            class="btn btn-outline-primary btn-sm px-2">
                                                            <i class="mdi mdi-pencil"></i>
                                                        <span class="d-none d-md-inline ml-2" jhiTranslate="entity.action.edit">Edit</span>
                                                    </button>
                        
                                                    <button type="submit" (click)="delete(catNacionalidad)"
                                                    class="btn btn-outline-primary btn-sm px-2">
                                                    <i class="mdi mdi-trash-can"></i>
                                                        <span class="d-none d-md-inline ml-2" jhiTranslate="entity.action.delete">Delete</span>
                                                    </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                            <div *ngIf="catNacionalidads && catNacionalidads.length > 0" class="pt-5">
                                <div class="row justify-content-center mb-3">
                                    <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                                </div>
                        
                                <div class="row justify-content-center">
                                    <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                                </div>
                            </div>   
                        </div>                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
