<div class="container">
    <div class="row pt-5 mb-2">
        <div class="col-12">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h3 id="jhi-cat-localidad-heading" jhiTranslate="resaMxWebApp.catLocalidad.home.createOrEditLabel" class="mb-4 pb-2">Create or edit a Cat Localidad</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <jhi-alert-error></jhi-alert-error>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="id" jhiTranslate="resaMxWebApp.catLocalidad.id">ID</label>
                                            <input type="text" class="form-control" id="id" name="id" formControlName="id" />
                                            <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('id')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 9 }">
                                                This field cannot be longer than 9 characters.
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catLocalidad.nombre" for="field_nombre">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" id="field_nombre"
                                                   formControlName="nombre"/>
                                            <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                                                <small class="form-text text-danger"
                                                       *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                       *ngIf="editForm.get('nombre')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                                                This field cannot be longer than 100 characters.
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catLocalidad.clave" for="field_clave">Clave</label>
                                            <input type="text" class="form-control" name="clave" id="field_clave"
                                                   formControlName="clave"/>
                                            <div *ngIf="editForm.get('clave')!.invalid && (editForm.get('clave')!.dirty || editForm.get('clave')!.touched)">
                                                <small class="form-text text-danger"
                                                       *ngIf="editForm.get('clave')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                       *ngIf="editForm.get('clave')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 4 }">
                                                This field cannot be longer than 4 characters.
                                                </small>
                                            </div>
                                        </div>                                        
                                    </div>                                    
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catLocalidad.estado" for="field_estado">Estado</label>
                                            <select class="form-control" id="field_estado" name="estado" formControlName="estado" [(ngModel)]="selEstado" (change)="onEstado()">
                                                <option *ngIf="!editForm.get('estado')!.value" [ngValue]="null" selected>Seleccione un estado</option>
                                                <option [ngValue]="catEstadoOption.id === editForm.get('estado')!.value?.id ? editForm.get('estado')!.value : catEstadoOption" *ngFor="let catEstadoOption of catestados; trackBy: trackById">
                                                    {{ catEstadoOption.nombre }}
                                                </option>
                                            </select>
                                        </div>
                                        <div *ngIf="editForm.get('estado')!.invalid && (editForm.get('estado')!.dirty || editForm.get('estado')!.touched)">
                                            <small class="form-text text-danger"
                                                   *ngIf="editForm.get('estado')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                            </small>
                                        </div>  
                                    </div>                                    
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catLocalidad.municipio" for="field_municipio" [(ngModel)]="selMunicipio" [ngModelOptions]="{standalone: true}" ngDefaultControl>Municipio</label>
                                            <select class="form-control" id="field_municipio" name="municipio" formControlName="municipio">
                                                <option *ngIf="!editForm.get('municipio')!.value" [ngValue]="null" selected>Seleccione un municipio</option>
                                                <option [ngValue]="catMunicipioOption.id === editForm.get('municipio')!.value?.id ? editForm.get('municipio')!.value : catMunicipioOption" *ngFor="let catMunicipioOption of catmunicipios; trackBy: trackById">
                                                    {{ catMunicipioOption.nombre }}
                                                </option>
                                            </select>
                                        </div>
                                        <div *ngIf="editForm.get('municipio')!.invalid && (editForm.get('municipio')!.dirty || editForm.get('municipio')!.touched)">
                                            <small class="form-text text-danger"
                                                   *ngIf="editForm.get('municipio')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                            </small>
                                        </div>                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-right">
                                        <button type="button" id="cancel-save" class="btn btn-outline-primary px-4" (click)="previousState()">
                                            <i class="mdi mdi-cancel mr-2"></i><span jhiTranslate="entity.action.cancel">Cancel</span>
                                        </button>
                        
                                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary px-4">
                                            <i class="mdi mdi-plus mr-2"></i><span jhiTranslate="entity.action.save">Save</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </form>
        </div>
    </div>
</div>
