<div class="container">
    <div class="row pt-5 mb-2">
        <div class="col-12">
            <div *ngIf="catTipoDocumento">
                <h3 class="mb-4 pb-2"><span jhiTranslate="resaMxWebApp.catTipoDocumento.detail.title">Cat Tipo Documento</span> {{ catTipoDocumento.id }}</h3>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <jhi-alert-error></jhi-alert-error>
                                <dl class="row jh-entity-details">
                                    <div class="col-md-4">
                                        <dt><span jhiTranslate="resaMxWebApp.catTipoDocumento.tipo">Tipo</span></dt>
                                        <dd>
                                            <span>{{ catTipoDocumento.tipo }}</span>
                                        </dd>
                                    </div>
                                    <div class="col-md-4">
                                        <dt><span jhiTranslate="resaMxWebApp.catTipoDocumento.usuario">Usuario</span></dt>
                                        <dd>
                                            {{ catTipoDocumento.usuario?.id }}
                                        </dd>
                                    </div>
                                </dl>
                                <div class="row">
                                    <div class="col-12 text-right">
                                        <button type="submit"
                                            (click)="previousState()"
                                            class="btn btn-outline-primary px-4">
                                            <i class="mdi mdi-arrow-left mr-2"></i><span jhiTranslate="entity.action.back">Back</span>
                                        </button>                        
                                        <button type="button"
                                            [routerLink]="['/cat-tipo-documento', catTipoDocumento.id, 'edit']"
                                            class="btn btn-primary px-4">
                                            <i class="mdi mdi-pencil mr-2"></i><span jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
