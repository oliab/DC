<div class="container">
    <div class="row pt-5 mb-2">
        <div class="col-12">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h3 id="jhi-cat-moneda-heading" jhiTranslate="resaMxWebApp.catMoneda.home.createOrEditLabel" class="mb-4 pb-2">Create or edit a Cat Moneda</h3>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <jhi-alert-error></jhi-alert-error>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="id" jhiTranslate="resaMxWebApp.catMoneda.id">ID</label>
                                            <input type="text" class="form-control" id="id" name="id" formControlName="id"  />
                                            <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('id')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 3 }">
                                                This field cannot be longer than 3 characters.
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catMoneda.moneda" for="field_moneda">Moneda</label>
                                            <input type="text" class="form-control" name="moneda" id="field_moneda"
                                                formControlName="moneda"/>
                                            <div *ngIf="editForm.get('moneda')!.invalid && (editForm.get('moneda')!.dirty || editForm.get('moneda')!.touched)">
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('moneda')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                    *ngIf="editForm.get('moneda')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                                                This field cannot be longer than 100 characters.
                                                </small>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label" jhiTranslate="resaMxWebApp.catMoneda.pais" for="field_pais">Pais</label>
                                            <select class="form-control" id="field_pais" name="pais" formControlName="pais">
                                                <option *ngIf="!editForm.get('pais')!.value" [ngValue]="null" selected></option>
                                                <option [ngValue]="catPaisOption.id === editForm.get('pais')!.value?.id ? editForm.get('pais')!.value : catPaisOption" *ngFor="let catPaisOption of catpais; trackBy: trackById">
                                                        {{ catPaisOption.nombre }}
                                                </option>
                                            </select>
                                        </div>
                                        <div *ngIf="editForm.get('pais')!.invalid && (editForm.get('pais')!.dirty || editForm.get('pais')!.touched)">
                                            <small class="form-text text-danger"
                                                *ngIf="editForm.get('pais')?.errors?.required" jhiTranslate="entity.validation.required">
                                                This field is required.
                                            </small>
                                        </div>                                        
                                    </div>                                                                                                           
                                </div>
                                <div class="row">
                                    <div class="col-12 text-right">
                                        <button type="button" id="cancel-save" class="btn btn-outline-primary px-4" (click)="previousState()">
                                            <i class="mdi mdi-cancel mr-2"></i><span jhiTranslate="entity.action.cancel">Cancel</span>
                                        </button>
                    
                                        <button type="submit" id="save-entity" class="btn btn-primary px-4" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                                            <i class="mdi mdi-plus mr-2"></i><span jhiTranslate="entity.action.save">Save</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>
