<div class="bgLog">
    <div class="container">
        <div class="row align-items-center" style="height:100vh;">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-5 text-center mb-5">
                    <img src="/content/images/imgLogin.svg">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card border-0 shadow-sm border-5">
                        <div class="card-body">
                            <div class="col-md-12">
                                <div class="alert alert-danger" *ngIf="authenticationError"
                                     jhiTranslate="login.messages.error.authentication">
                                    <strong>¡El inicio de sesión ha fallado!</strong> Por favor, revise las credenciales e intente de nuevo.
                                </div>
                            </div>
                            
                            <form class="p-4 form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                <div class="form-group">
                                    <label jhiTranslate="global.form.username.label">Usuario</label>
                                    <input type="text" class="form-control" name="username" id="username" 
                                        placeholder="{{ 'global.form.username.placeholder' | translate }}"
                                        formControlName="username" #username>
                                </div>
                                <div class="form-group">
                                    <label jhiTranslate="login.form.password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" id="password" 
                                        placeholder="{{ 'login.form.password.placeholder' | translate }}"
                                        formControlName="password">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="rememberMe">
                                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                        <span jhiTranslate="login.form.rememberme">Recordar usuario</span>
                                    </label>
                                </div>
                                <div class="text-right mb-5">
                                    <a href="javascript:void(0)" (click)="requestResetPassword()"
                                        jhiTranslate="login.password.forgot">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-primary col py-2 fw-m">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
